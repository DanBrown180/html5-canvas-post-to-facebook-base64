<script type = "text/javascript" src = "facebook-canvas.js"></script>
</head> 
<body>
<script type = "text/javascript">
$(document).ready(function() {
  $.ajaxSetup({ cache: true });
  $.getScript('//connect.facebook.net/en_UK/all.js', function(){
  // Load the APP / SDK
   FB.init({
      appId      : '288585397909199', // App ID from the App Dashboard
      cookie     : true, // set sessions cookies to allow your server to access the session?
      xfbml      : true,  // parse XFBML tags on this page?
      frictionlessRequests: true,
      oauth: true
    });

     FB.login(function(response) {
       if (response.authResponse) {
         alert("ok");
       } else {
        alert("canceled");
       }
     }, {scope:'publish_actions,publish_stream'});
  
  });
});

  
    </script>
    <div id="fb-root"></div>
    <fb:login-button scope="publish_actions,publish_stream"></fb:login-button>
    <canvas id="c" width="200" height="100"></canvas>
<span id = "fb-login">Login</span><span id = "fb-logout">Logout</span>
